        /* Login Container */
        .container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            display: flex;
            overflow: hidden;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
            border-radius: 200px 0 200px 0;
            background: white;
            margin: 50px auto;
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            border-radius: 200px 0px 200px 0px;
        }
        .left {
            flex: 1;
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            margin-bottom: 10px;
        }

        .left p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .right {
            flex: 1;
            padding: 50px;
            text-align: center;
            color: #333;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #0066cc;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            background: #e0f2ff;
            border-radius: 25px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(56, 189, 255, 0.6);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #7bc6eb;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: transparent;
            border: 2px solid #00aaff;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(17, 162, 235, 0.3);
            border-radius: 50%;
            animation: glowing 2s infinite;
            transform: translate(-50%, -50%);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-login a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .google { background: #DB4437; }
        .facebook { background: #1877F2; }
        .linkedin { background: #0A66C2; }

        .social-login a:hover {
            opacity: 0.8;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left {
                display: none;
            }

            .right {
                padding: 50px;
            }

            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;

                right: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                text-align: center;
                padding: 10px 0;
            }

            }

            .nav-links li {
                margin: 10px 0;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.querySelector(".menu-icon");
            const navLinks = document.querySelector(".nav-links");

            menuIcon.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });

            document.querySelector(".btn").addEventListener("click", (event) => {
                event.preventDefault();
                alert("Login functionality not implemented yet!");
            });
        });
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">SnapMark</div>
            <div class="menu-icon">&#9776;</div>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="features">FEATURES</a></li>
                <li><a href="about">ABOUT</a></li>
                <li><a href="contact">CONTACT</a></li>
                <li><button class="btn">GET STARTED</button></li>
            </ul>
        </nav>        
    </header>

    <!-- Signup Page -->
    <div class="container">
        <div class="left">
            <h2>Welcome to SnapMark!</h2>
            <p>Join us by creating a new account.</p>
            <a href="login"><button class="btn">Log In</button></a>
        </div>

        <div class="right">
            <h2>Sign Up Here!</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" name="username" class="input-box" placeholder="User Name " required>
                <input type="email" name="email" class="input-box" placeholder="Email" required>
                <input type="password" name="password" class="input-box" placeholder="Password" required>
                <input type="password" name="confirm_password" class="input-box" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Signup</button>
            </form>
            
        

            <div class="social-login">
                <a href="https://accounts.google.com/signup" target="_blank" class="google"><i class="fab fa-google"></i></a>
                <a href="https://www.facebook.com/login/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/signup" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <p class="signup">Already have an account? <a href="login">Log in</a></p>
        </div>
    </div>
   <!-- Inside the <head> tag -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.querySelector(".menu-icon");
        const navLinks = document.querySelector(".nav-links");

        menuIcon.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        const signupForm = document.querySelector("form");
        signupForm.addEventListener("submit", (event) => {
            const name = signupForm.username.value.trim();
            const email = signupForm.email.value.trim();

            const nameRegex = /^[A-Z][a-z]+ [A-Z][a-z]+$/;
            const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;

            if (!nameRegex.test(name)) {
                alert("Please enter a valid full name (e.g., John Doe) with both names starting with capital letters.");
                event.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }
        });
    });
</script>

    
</body>

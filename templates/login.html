        /* Login Container */
        .container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            display: flex;
            overflow: hidden;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
            border-radius: 200px 0 200px 0;
            background: white;
            margin: 50px auto;
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            border-radius: 200px 0px 200px 0px;
        }
        .left {
            flex: 1;
            padding: 50px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            margin-bottom: 10px;
        }

        .left p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .right {
            flex: 1;
            padding: 50px;
            text-align: center;
            color: #333;
        }

        .right h2 {
            margin-bottom: 20px;
            color: #0066cc;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            background: #e0f2ff;
            border-radius: 25px;
            text-align: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 170, 255, 0.6);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0099e6;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-login a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .google { background: #DB4437; }
        .facebook { background: #1877F2; }
        .linkedin { background: #0A66C2; }

        .social-login a:hover {
            opacity: 0.8;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left {
                display: none;
            }

            .right {
                padding: 50px;
            }

            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                text-align: center;
                padding: 10px 0;
            }

                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.querySelector(".menu-icon");
            const navLinks = document.querySelector(".nav-links");

            menuIcon.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });

            document.querySelector(".btn").addEventListener("click", (event) => {
                event.preventDefault();
                alert("Login functionality not implemented yet!");
            });
        });
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">SnapMark</div>
            <div class="menu-icon">&#9776;</div>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="features">FEATURES</a></li>
                <li><a href="about">ABOUT</a></li>
                <li><a href="contact">CONTACT</a></li>
                <li><button class="btn">GET STARTED</button></li>
            </ul>
        </nav>        
    </header>

    <!-- Login Page -->
    <div class="container">
        <div class="left">
            <h2 >Welcome to SnapMark!</h2><br><br>
            <p>To stay connected, please log in with your details.</p>

            <button class="btn">SIGN In</button>
        </div>

        <div class="right">
    <h2>Login Here!</h2>
    <form id="login-form">
        <input type="email" id="email" class="input-box" placeholder="Email" required>
        <input type="password" id="password" class="input-box" placeholder="Password" required minlength="6">
        <a href="#" class="forgot">Forgot your password</a><br><br>
        <button type="submit" class="btn">Log In</button>
    </form>





            <div class="social-login">
                <a href="https://accounts.google.com/signin" target="_blank" class="google"><i class="fab fa-google"></i></a>
                <a href="https://www.facebook.com/login/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/login" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <p class="signup">Don't have an account? <a href="signup">Sign up</a></p>
        </div>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const menuIcon = document.querySelector(".menu-icon");
    const navLinks = document.querySelector(".nav-links");

    menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email.includes("@")) {
            alert("Invalid Email: Please include '@' in your email address.");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        // If valid, redirect or send data
        window.location.href = "/takeimage";
    });
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3a4d52, #2f80ed);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid #00aaff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 2px 2px 10px rgba(0, 170, 255, 0.7);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
      align-items: center;
    }

    .nav-links li {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0;
      background: #00aaff;
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .btn {
      background: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 170, 255, 0.6);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0099e6;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      animation: floatUp 1.5s ease-out, fadeInUp 1s ease-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes floatUp {
      0% { transform: translateY(30px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .container h2 {
      color: #0066cc;
      margin-bottom: 10px;
    }

    .typing-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00aaff;
      font-size: 18px;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
      margin-bottom: 20px;
      color: #555;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: #e0f2ff;
      transition: box-shadow 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      border: 2px solid #00aaff;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
      animation: glowPulse 1s infinite alternate;
      outline: none;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px rgba(0, 170, 255, 0.3); }
      to { box-shadow: 0 0 20px rgba(0, 170, 255, 0.6); }
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        text-align: center;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
        justify-content: center;
      }

      .container {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
      }

      input, textarea {
        font-size: 16px;
        padding: 12px;
      }

      .btn {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuIcon = document.querySelector(".menu-icon");
      const navLinks = document.querySelector(".nav-links");

      menuIcon.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });
    });
  </script>
</head>

<body>
  <nav>
    <div class="logo">SnapMark</div>
    <div class="menu-icon">&#9776;</div>
    <ul class="nav-links">
      <li><a href="/">HOME</a></li>
      <li><a href="features">FEATURES</a></li>
      <li><a href="about">ABOUT</a></li>
      <li><a href="contact">CONTACT</a></li>
      <li><a href="login">LOGIN</a></li>
      <li><button class="btn">GET STARTED</button></li>
    </ul>
  </nav>

  <div class="container" data-aos="zoom-in-up">
    <h2>Contact Us</h2>
    <p class="typing-text">We'd love to hear from you!</p>
    <form action="/contact" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
